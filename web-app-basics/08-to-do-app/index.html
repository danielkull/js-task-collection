<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>08 Todo App</title>
</head>

<body>
    <header>
        <h1>Todo App</h1>
    </header>
    <main>
        <div class="wrapper add-todo-field">
            <input type="text" id="new-todo" placeholder="Get sh*t done!">
            <button id="add-todo">Add</button>
        </div>
        <h2>Filter & Options</h2>
        <section class="radio-field">
            <input type="radio" name="filter" id="all">
            <label for="all">All</label>

            <input type="radio" name="filter" id="open">
            <label for="open">Open</label>

            <input type="radio" name="filter" id="done">
            <label for="done">Done</label>
        </section>

        <button class="remove-button" id="remove-done-todos">Remove done Todos</button>
        <section class="wrapper todo-list-field">
            <h2>Your Todos</h2>
            <ul id="list"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
